


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .carousel-container {
            width: 80%;
            max-width: 800px;
        }

        .swiper {
            width: 100%;
            height: 400px;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .swiper-button-next, .swiper-button-prev {
            color: #fff;
        }

        .swiper-pagination-bullet {
            background: #fff;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://www.pepsi.com/s3fs-public/2024-11/pepsi-3.jpg" alt="Image 1"></div>
                <div class="swiper-slide"><img src="" alt="Image 2"></div>
                <div class="swiper-slide"><img src="" alt="Image 3"></div>
                <div class="swiper-slide"><img src="" alt="Image 4"></div>
                <div class="swiper-slide"><img src="" alt="Image 5"></div>
                <div class="swiper-slide"><img src="" alt="Image 6"></div>
                <div class="swiper-slide"><img src="" alt="Image 7"></div>
                <div class="swiper-slide"><img src="" alt="Image 8"></div>
                <div class="swiper-slide"><img src="" alt="Image 9"></div>
                <div class="swiper-slide"><img src="" alt="Image 10"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>

</body>
</html>
