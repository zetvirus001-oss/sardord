<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Example</title>
    <script>
        // Alert funksiyasini chaqirish uchun JavaScript kodi
        function showAlert() {
            alert("Salom! Bu sizning birinchi alert oynangiz!");
        }
    </script>
</head>
<body>

    <h1>Alert oynasini ko'rsatish</h1>
    <button onclick="showAlert()">Alertni ko'rsatish</button>

</body>
</html>
