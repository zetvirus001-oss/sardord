<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biz bilan bog'lanish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .fil {
            margin-bottom: 15px;
        }
        .fil label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .fil input,
        .fil textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .fil textarea {
            height: 150px;
            resize: vertical;
        }
        .fil button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        .fil p button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Biz bilan bog'laning</h2>
        <form action="cup.html" method="post">
            <div class="fil">
                <label for="name">Ismingiz:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="fil">
                <label for="email">Email manzilingiz:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="fil">
                <label for="message">Xabar:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="fil">
                <button type="submit">Yuborish</button>
            </div>
        </form>
    </div>

</body>
</html>
