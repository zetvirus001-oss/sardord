<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let test = prompt("1 dan 100 gacha son kiriting:");


if (isNaN(test) | test < 1 | test > 100) {
  alert("Iltimos, 1 dan 100 gacha bo'lgan son kiriting.");
} else if (test <= 50) {
  alert("Qoniqarsiz");
} else if (test <= 70) {
  alert("Qoniqarli");
} else if (test <= 90) {
  alert("Yaxshi");

} else {
  alert("A'lo");
} 







    </script>
</body>
</html>
